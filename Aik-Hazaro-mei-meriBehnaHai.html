<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Border Iframe with Romantic Background</title>
    <style type="text/css">
        /* Style for the black top bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 125px; /* Reduced height */
            background-color: #000000;
            color: white;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-bottom: 4px solid;
            animation: borderAnimation 3s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Top bar content container */
        .top-bar-content {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }
        
        /* Top bar logo/image */
        .top-bar-logo {
            height: 80px;
            width: auto;
            margin-right: 20px;
            border-radius: 5%;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        /* Top bar text styling */
        .top-bar-text {
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            animation: textGlow 3s linear infinite;
            text-shadow: 0 0 10px currentColor;
            font-family: 'Arial Black', sans-serif;
            flex-grow: 1;
        }
        
        @keyframes textGlow {
            0% {
                color: #ff0000; /* Red */
                text-shadow: 0 0 20px #ff0000;
            }
            25% {
                color: #ffff00; /* Yellow */
                text-shadow: 0 0 20px #ffff00;
            }
            50% {
                color: #00ff00; /* Green */
                text-shadow: 0 0 20px #00ff00;
            }
            75% {
                color: #00ffff; /* Cyan */
                text-shadow: 0 0 20px #00ffff;
            }
            100% {
                color: #ff00ff; /* Magenta */
                text-shadow: 0 0 20px #ff00ff;
            }
        }
        
        /* Main page styling */
        body {
            margin: 0;
            padding: 0;
            padding-top: 50px; /* Space for top bar */
            background-color: #000;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        /* Background gradient pulse effect */
        .bg-pulse {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0066, #990033, #660033, #330033);
            background-size: 400% 400%;
            animation: gradientPulse 15s ease infinite;
            z-index: -3;
            opacity: 0.5;
        }
        
        @keyframes gradientPulse {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        
        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatParticle linear infinite;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Heart animation elements */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            bottom: -50px;
            background-color: transparent;
            animation: float 15s linear infinite;
            opacity: 0.7;
        }
        
        .heart:before, .heart:after {
            content: "";
            background-color: #ff3366;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .heart:before {
            left: -50%;
        }
        
        .heart:after {
            top: -50%;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg) scale(1.5);
                opacity: 0;
            }
        }
        
        /* Iframe styling with animation */
        #border2 { 
            background-color: black; 
            margin-top: 20px; /* Adjusted for top bar */
            margin-left: 0; 
            margin-right: -40px; 
            width: 352px;
            border: 4px solid;
            animation: borderAnimation 3s linear infinite;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            border-radius: 5px;
        }

        /* Color animation keyframes */
        @keyframes borderAnimation {
            0% {
                border-color: #ff0000; /* Red */
                box-shadow: 0 0 15px rgba(255,0,0,0.7);
            }
            25% {
                border-color: #ffff00; /* Yellow */
                box-shadow: 0 0 15px rgba(255,255,0,0.7);
            }
            50% {
                border-color: #00ff00; /* Green */
                box-shadow: 0 0 15px rgba(0,255,0,0.7);
            }
            75% {
                border-color: #00ffff; /* Cyan */
                box-shadow: 0 0 15px rgba(0,255,255,0.7);
            }
            100% {
                border-color: #ff00ff; /* Magenta */
                box-shadow: 0 0 15px rgba(255,0,255,0.7);
            }
        }
        
        /* Copyright notice */
        .copyright {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 12px;
            opacity: 0.7;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Fixed black top bar with text and image -->
    <div class="top-bar">
        <div class="top-bar-content">
            <img src="https://upload.wikimedia.org/wikipedia/en/2/21/Ek_Hazaaron_Mein_Meri_Behna_Hai.jpg" alt="Logo" class="top-bar-logo">
            <div class="top-bar-text">Aik Hazaaron Mai Meri Behna Hai</div>
        </div>
    </div>
    
    <!-- Background effects -->
    <div class="bg-pulse"></div>
    <div class="particles" id="particles"></div>
    
    <!-- Heart background animation -->
    <div class="hearts" id="hearts"></div>
    
    <!-- Main container -->
    <div id="borderDemo" style="width:100%; text-align:center;">
        <!-- Secondary container -->
        <div class="sticky" style="width:300px; text-align:center;">
            <!-- Iframe wrapper -->
            <div style="background-color: black; position: fixed; top: -750px; width:0">
                <!-- Embedded content -->
                <iframe 
                    src="http://1plus1tv.ru/series/indian-serials/15697-moya-sestra-odna-na-million-vse-serii-indiya-2011-smotret-onlayn-indiyskiy-serial-na-russkom-yazyke.html"
                    allowfullscreen 
                    frameborder="0" 
                    width="500" 
                    height="1224" 
                    id="border2" 
                    name="embeddedFrame" 
                    scrolling="no"
                    style="background-color:#000">
                </iframe>
            </div>
        </div>
    </div>
    
    <!-- Copyright notice -->
    <div class="copyright">
        &copy; Copy Right. All rights reserved.Syed Muzammil Shah 
    </div>
    
    <script>
        // Create floating hearts
        document.addEventListener('DOMContentLoaded', function() {
            const heartsContainer = document.getElementById('hearts');
            const particlesContainer = document.getElementById('particles');
            const heartColors = ['#ff3366', '#ff66b3', '#ff9999', '#ff5050', '#ff0066'];
            const particleColors = ['#ffffff', '#ffe6f2', '#ffccff', '#ffb3e6', '#ff99cc'];
            
            // Create hearts
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                // Random properties
                const size = Math.random() * 30 + 10;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const color = heartColors[Math.floor(Math.random() * heartColors.length)];
                
                heart.style.left = posX + 'px';
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                heart.style.animationDelay = delay + 's';
                heart.style.animationDuration = duration + 's';
                
                // Apply color to the heart
                heart.style.setProperty('--heart-color', color);
                heart.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                
                heartsContainer.appendChild(heart);
                
                // Remove heart after animation completes
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            // Create particles
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 5;
                const duration = Math.random() * 15 + 10;
                const color = particleColors[Math.floor(Math.random() * particleColors.length)];
                
                particle.style.left = posX + 'px';
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.animationDelay = delay + 's';
                particle.style.animationDuration = duration + 's';
                particle.style.backgroundColor = color;
                
                particlesContainer.appendChild(particle);
                
                // Remove particle after animation completes
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
            
            // Create initial elements
            for (let i = 0; i < 20; i++) {
                createHeart();
                createParticle();
            }
            
            // Keep creating elements
            setInterval(createHeart, 300);
            setInterval(createParticle, 100);
            
            // Dynamic adjustment on resize
            window.addEventListener('resize', function() {
                // You could add resize handling here if needed
            });
        });
    </script>
</body>
</html>
