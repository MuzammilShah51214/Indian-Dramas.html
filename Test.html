    <script>
        // Initialize Clappr player
        var clapprPlayer = new Clappr.Player({
            source: "https://cdn4.mjunoon.tv:8087/streamtest/83M/chunks.m3u8",
            poster: "https://i.ibb.co/3NgJ4zh/Poster.jpg",
            parentId: "#clappr-player-container",
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: false,
            mediacontrol: {seekbar: "#E113D3", buttons: "#66B2FF"},
            plugins: [Clappr.FlasHLS],
            events: {
                onReady: function() {
                    setupFullscreenHandler();
                }
            }
        });

        // Initialize JW Player
        var jwPlayerInstance = jwplayer("jwplayer").setup({
            playlist: [],
            width: '100%',
            height: '100%',
            autostart: false,
            mute: false,
            primary: "html5",
            hlshtml: true,
            stretching: "uniform"
        });

        // Track currently playing channel
        let currentPlayingButton = null;
        let isPlaying = true;
        let isFullscreen = false;
        
        // Change Clappr channel
        function changeClapprChannel(sourceUrl, button) {
            // Hide JW Player and show Clappr Player
            document.getElementById('jwplayer-container').style.display = 'none';
            document.getElementById('clappr-player-container').style.display = 'block';
            
            // Load and play the new channel
            clapprPlayer.load(sourceUrl);
            clapprPlayer.play();
            isPlaying = true;
            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-pause"></i>';
            
            // Update active button styling
            if (currentPlayingButton) {
                currentPlayingButton.classList.remove('playing');
            }
            
            button.classList.add('playing');
            currentPlayingButton = button;
        }
        
        // Change JWPlayer channel
        function changeJWChannel(streamUrl, imageUrl, channelName, keyId, key, headers, button) {
            // Hide Clappr Player and show JW Player
            document.getElementById('clappr-player-container').style.display = 'none';
            document.getElementById('jwplayer-container').style.display = 'block';
            
            // Create playlist item
            const playlistItem = {
                file: streamUrl,
                image: imageUrl
            };

            // Add DRM if available
            if (keyId && key) {
                playlistItem.drm = {
                    clearkey: {
                        keyId: keyId,
                        key: key
                    }
                };
            }

            // Add headers if available
            if (headers) {
                try {
                    playlistItem.headers = JSON.parse(headers);
                } catch (e) {
                    console.warn('Failed to parse headers', e);
                }
            }

            // Load and play the channel
            jwPlayerInstance.load([playlistItem]);
            jwPlayerInstance.setMute(false);
            jwPlayerInstance.play();
            
            // Update active button styling
            if (currentPlayingButton) {
                currentPlayingButton.classList.remove('playing');
            }
            
            button.classList.add('playing');
            currentPlayingButton = button;
            
            // Update play/pause button state
            isPlaying = true;
            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-pause"></i>';
        }
        
        // Setup fullscreen handler
        function setupFullscreenHandler() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            // Listen for fullscreen change events
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('mozfullscreenchange', updateFullscreenButton);
            document.addEventListener('MSFullscreenChange', updateFullscreenButton);
            
            // Fullscreen button click handler
            fullscreenBtn.addEventListener('click', function() {
                if (!isFullscreen) {
                    enterFullscreen();
                } else {
                    exitFullscreen();
                }
            });
        }
        
        function enterFullscreen() {
            const elem = document.getElementById('clappr-player-container').style.display === 'block' ? 
                document.getElementById('clappr-player-container') : 
                document.getElementById('jwplayer-container');
            
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
        
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
        
        function updateFullscreenButton() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            isFullscreen = !!(document.fullscreenElement || 
                             document.webkitFullscreenElement || 
                             document.mozFullScreenElement || 
                             document.msFullscreenElement);
            
            if (isFullscreen) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }
        
        // Media control functions
        document.getElementById('play-pause-btn').addEventListener('click', function() {
            if (document.getElementById('clappr-player-container').style.display === 'block') {
                // Control Clappr player
                if (isPlaying) {
                    clapprPlayer.pause();
                    this.innerHTML = '<i class="fas fa-play"></i>';
                    isPlaying = false;
                } else {
                    clapprPlayer.play();
                    this.innerHTML = '<i class="fas fa-pause"></i>';
                    isPlaying = true;
                }
            } else {
                // Control JWPlayer
                if (isPlaying) {
                    jwPlayerInstance.pause();
                    this.innerHTML = '<i class="fas fa-play"></i>';
                    isPlaying = false;
                } else {
                    jwPlayerInstance.play();
                    this.innerHTML = '<i class="fas fa-pause"></i>';
                    isPlaying = true;
                }
            }
        });
        
        document.getElementById('stop-btn').addEventListener('click', function() {
            if (document.getElementById('clappr-player-container').style.display === 'block') {
                clapprPlayer.stop();
            } else {
                jwPlayerInstance.stop();
            }
            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-play"></i>';
            isPlaying = false;
        });
        
        document.getElementById('mute-btn').addEventListener('click', function() {
            if (document.getElementById('clappr-player-container').style.display === 'block') {
                if (clapprPlayer.isMuted()) {
                    clapprPlayer.unmute();
                    this.innerHTML = '<i class="fas fa-volume-up"></i>';
                } else {
                    clapprPlayer.mute();
                    this.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
            } else {
                if (jwPlayerInstance.getMute()) {
                    jwPlayerInstance.setMute(false);
                    this.innerHTML = '<i class="fas fa-volume-up"></i>';
                } else {
                    jwPlayerInstance.setMute(true);
                    this.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
            }
        });
        
        document.getElementById('volume-slider').addEventListener('input', function() {
            const volume = parseFloat(this.value);
            if (document.getElementById('clappr-player-container').style.display === 'block') {
                clapprPlayer.setVolume(volume);
            } else {
                jwPlayerInstance.setVolume(volume * 100);
            }
            
            if (this.value == 0) {
                document.getElementById('mute-btn').innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                document.getElementById('mute-btn').innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });
        
        // JWPlayer close button
        document.getElementById('jwplayer-close').addEventListener('click', function() {
            document.getElementById('jwplayer-container').style.display = 'none';
            document.getElementById('clappr-player-container').style.display = 'block';
            jwPlayerInstance.pause();
            
            if (currentPlayingButton) {
                currentPlayingButton.classList.remove('playing');
            }
        });
        
        // Channel filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.getAttribute('data-filter');
                const channels = document.querySelectorAll('.channel-button, .jw-channel-button');
                
                channels.forEach(channel => {
                    channel.classList.remove('show-channel');
                    if (filter === 'all' || channel.getAttribute('data-category') === filter) {
                        channel.classList.add('show-channel');
                    }
                });
            });
        });
        
        // Initialize volume for JWPlayer
        jwPlayerInstance.on('ready', function() {
            document.getElementById('volume-slider').value = jwPlayerInstance.getVolume() / 100;
        });
    </script>
