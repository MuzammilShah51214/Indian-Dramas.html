<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>IndianTV-Live</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png">
    
    <!-- JW Player -->
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script>jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";</script>
    
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --neon-green: #00ff9d;
            --neon-yellow: #f9f002;
            --primary-color: #0066cc;
            --secondary-color: #004d99;
            --text-color: #ffffff;
            --bg-color: #121212;
            --control-bg: rgba(0, 0, 0, 0.7);
            --hover-color: #1a8cff;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* JW Player Container */
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            max-width: 100%;
            margin: 0;
            z-index: 1000;
            background: #000;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            transition: opacity 0.3s ease;
            display: none;
        }
        
        #player-container.visible {
            display: block;
        }
        
        #player-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: var(--neon-pink);
            border-radius: 50%;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 0 10px var(--neon-pink);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #player-close:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon-pink);
        }
        
        #player {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }
        
        /* HTML5 Video Player Container */
        #html5-player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            max-width: 100%;
            margin: 0;
            z-index: 1000;
            background: #000;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            display: none;
        }
        
        #html5-player-container.visible {
            display: block;
        }
        
        #html5-player-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: var(--neon-pink);
            border-radius: 50%;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 0 10px var(--neon-pink);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #html5-player-close:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon-pink);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        #html5-video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            object-fit: contain;
        }
        
        /* Common error message style */
        #error-message, #html5-error-message {
            display: none;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 20px;
            z-index: 1001;
            background: rgba(255,0,0,0.7);
            border-radius: 10px;
        }
        
        /* Filter buttons */
        #filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            margin-top: 10px;
            background: rgba(0,0,0,0.7);
            position: sticky;
            top: 0;
            z-index: 999;
            backdrop-filter: blur(5px);
        }
        
        .filter-btn {
            padding: 8px 20px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: #222;
            color: white;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .filter-btn.active {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            animation: neon-pulse 1.5s infinite alternate;
        }
        
        /* Channel buttons - unified style */
        #channel-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto 0;
        }
        
        .channel-btn {
            position: relative;
            width: 240px;
            height: 220px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            animation: pulse 2s infinite;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }
        
        .channel-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
            border-color: rgba(255,255,255,0.3);
        }
        
        .channel-btn.active {
            border-color: var(--neon-pink);
            box-shadow: 0 0 25px var(--neon-pink);
            animation: none;
        }
        
        .channel-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, 
                var(--neon-pink), var(--neon-blue), var(--neon-purple), 
                var(--neon-green), var(--neon-yellow), var(--neon-pink));
            background-size: 400%;
            border-radius: 15px;
            opacity: 0;
            transition: 0.5s;
        }
        
        .channel-btn:hover::before {
            opacity: 1;
            animation: animate-border 8s linear infinite;
            filter: blur(5px);
        }
        
        .channel-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .channel-btn:hover img {
            transform: scale(1.05);
        }
        
        .channel-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .channel-btn:hover .channel-name {
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        }
        
        .channel-btn.active::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-pink));
            z-index: -1;
            filter: blur(10px);
            opacity: 0.7;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        /* LIVE Badge Styles */
        .channel-btn::after {
            content: 'LIVE';
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 3px;
            text-transform: uppercase;
            z-index: 2;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            animation: pulse-live 1.5s infinite;
        }

        @keyframes pulse-live {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 5px rgba(255, 0, 0, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
        
        /* HTML5 Video Player Controls */
        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--control-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s ease;
            opacity: 1;
            z-index: 10;
        }
        
        #html5-player-container:hover .controls-container {
            opacity: 1;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            position: relative;
            width: 0%;
        }
        
        .buffered-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            width: 0%;
            border-radius: 3px;
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--hover-color);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            opacity: 0;
            transition: opacity 0.2s ease, width 0.2s ease;
        }
        
        .volume-container:hover .volume-slider {
            opacity: 1;
            width: 100px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }
        
        .time-display {
            font-size: 14px;
            font-family: monospace;
            white-space: nowrap;
        }
        
        .settings-menu {
            position: relative;
        }
        
        .settings-dropdown {
            position: absolute;
            bottom: 50px;
            right: 0;
            background: var(--control-bg);
            border-radius: 5px;
            padding: 10px;
            min-width: 150px;
            display: none;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }
        
        .settings-menu:hover .settings-dropdown {
            display: flex;
        }
        
        .quality-option, .speed-option {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.2s ease;
        }
        
        .quality-option:hover, .speed-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .quality-option.active, .speed-option.active {
            background: var(--primary-color);
            color: white;
        }
        
        .fullscreen-btn {
            margin-left: 10px;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .channel-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 5;
        }
        
        .channel-logo {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        /* Fit screen button */
        .fit-screen-btn {
            margin-left: 5px;
        }
        
        /* Fullscreen styles */
        #html5-player-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            max-width: none;
            z-index: 9999;
            margin: 0;
            border-radius: 0;
        }
        
        #html5-player-container.fullscreen .video-container {
            height: 100%;
            padding-top: 0;
        }
        
        /* Fullscreen landscape styles */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            #html5-player-container.fullscreen {
                width: 100vh;
                height: 100vw;
                transform: rotate(90deg) translateY(-100%);
                transform-origin: top left;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 9999;
                margin: 0;
                border-radius: 0;
            }
            
            #html5-player-container.fullscreen .video-container {
                padding-top: 0;
                height: 100%;
            }
            
            #html5-player-container.fullscreen #html5-video-player {
                object-fit: cover;
            }
        }
        
        /* Copyright Footer */
        #copyright-footer {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            color: white;
            background: rgba(0,0,0,0.7);
            margin-top: 20px;
            position: relative;
        }
        
        #copyright-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        #copyright-footer::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 5px var(--neon-pink);
            }
            to {
                box-shadow: 0 0 20px var(--neon-pink);
            }
        }
        
        @keyframes neon-pulse {
            from {
                box-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
            }
            to {
                box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-pink);
            }
        }
        
        @keyframes animate-border {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 300% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        
        /* JW Player custom styles */
        .jw-controlbar {
            background: rgba(0,0,0,0.8) !important;
        }
        .jw-icon {
            color: #fff !important;
        }
        .jw-svg-icon {
            fill: #fff !important;
        }
        
        /* Adjust for mobile */
        @media (max-width: 768px) {
            #player {
                padding-bottom: 56.25%;
            }
            
            #channel-buttons {
                gap: 15px;
                padding: 10px;
                margin-top: 10px;
            }
            
            .channel-btn {
                width: 160px;
                height: 140px;
            }
            
            .channel-name {
                font-size: 14px;
                padding: 8px;
            }
            
            #filter-buttons {
                gap: 10px;
                position: sticky;
                padding: 10px;
            }
            
            .filter-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            /* Adjust LIVE badge for mobile */
            .channel-btn::after {
                top: 5px;
                right: 5px;
                font-size: 8px;
                padding: 2px 4px;
            }
            
            /* Adjust HTML5 player controls for mobile */
            .volume-slider {
                display: none;
            }
            
            .time-display {
                font-size: 12px;
            }
            
            .control-btn {
                font-size: 16px;
                width: 32px;
                height: 32px;
            }
        }
        
        @media (max-width: 480px) {
            #channel-buttons {
                gap: 10px;
                padding: 10px;
            }
            
            .channel-btn {
                width: 140px;
                height: 120px;
            }
            
            .channel-name {
                font-size: 12px;
                padding: 6px;
            }
            
            #copyright-footer {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // JW Player variables
        let jwPlayerInstance;
        const jwPlayerContainer = document.getElementById('player-container');
        const jwPlayerClose = document.getElementById('player-close');
        const jwErrorMsg = document.getElementById('error-message');
        
        // HTML5 Video Player variables
        const html5PlayerContainer = document.getElementById('html5-player-container');
        const html5PlayerClose = document.getElementById('html5-player-close');
        const html5VideoPlayer = document.getElementById('html5-video-player');
        const html5LoadingSpinner = document.getElementById('html5-loading-spinner');
        const html5ErrorMessage = document.getElementById('html5-error-message');
        const html5RetryBtn = document.getElementById('html5-retry-btn');
        const html5ControlsContainer = document.getElementById('html5-controls-container');
        const html5PlayPauseBtn = document.getElementById('html5-play-pause-btn');
        const html5PlayIcon = document.getElementById('html5-play-icon');
        const html5MuteBtn = document.getElementById('html5-mute-btn');
        const html5VolumeIcon = document.getElementById('html5-volume-icon');
        const html5VolumeSlider = document.getElementById('html5-volume-slider');
        const html5ProgressBar = document.getElementById('html5-progress-bar');
        const html5BufferedBar = document.getElementById('html5-buffered-bar');
        const html5ProgressContainer = document.getElementById('html5-progress-container');
        const html5CurrentTimeDisplay = document.getElementById('html5-current-time');
        const html5DurationDisplay = document.getElementById('html5-duration');
        const html5FullscreenBtn = document.getElementById('html5-fullscreen-btn');
        const html5FitScreenBtn = document.getElementById('html5-fit-screen-btn');
        const html5SettingsDropdown = document.getElementById('html5-settings-dropdown');
        const html5SettingsBtn = document.getElementById('html5-settings-btn');
        const html5SpeedOptions = document.querySelectorAll('#html5-settings-dropdown .quality-option');
        const html5ChannelLogo = document.getElementById('html5-channel-logo');
        const html5ChannelName = document.getElementById('html5-channel-name');
        
        // Common variables
        const buttons = document.querySelectorAll('.channel-btn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // Initialize JW Player
        function initJWPlayer() {
            try {
                jwPlayerInstance = jwplayer("player").setup({
                    playlist: [{
                        file: "https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Zeetv/default/manifest.mpd",
                        image: "https://imagesdishtvd2h.whatsonindia.com/dasimages/channel/landscape/360x270/yHNSuG1V.png",
                        drm: {
                            clearkey: {
                                keyId: "ed068cf84f0640ccbc7c0e395c0a272e",
                                key: "bb722190f2bb446391020411a7d0828b"
                            }
                        }
                    }],
                    width: '100%',
                    height: '100%',
                    autostart: false,
                    mute: false,
                    primary: "html5",
                    hlshtml: true,
                    stretching: "uniform"
                });

                jwPlayerInstance.on('ready', function() {
                    jwPlayerInstance.setMute(false);
                });

                jwPlayerInstance.on('error', function(e) {
                    showJWError('Player error: ' + e.message);
                });

                jwPlayerInstance.on('setupError', function(e) {
                    showJWError('Setup error: ' + e.message);
                });

            } catch (error) {
                showJWError('Failed to initialize player: ' + error.message);
            }
        }
        
        function showJWError(message) {
            console.error(message);
            jwErrorMsg.textContent = message;
            jwErrorMsg.style.display = 'block';
            setTimeout(() => {
                jwErrorMsg.style.display = 'none';
            }, 5000);
        }
        
        // Setup HTML5 Video Player
        function setupHTML5Player() {
            // Play/Pause functionality
            html5PlayPauseBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleHTML5PlayPause();
            });
            
            html5VideoPlayer.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleHTML5PlayPause();
            });
            
            function toggleHTML5PlayPause() {
                if (html5VideoPlayer.paused) {
                    html5VideoPlayer.play().then(() => {
                        html5PlayIcon.textContent = '❚❚';
                    }).catch(e => {
                        console.log('Play failed:', e);
                    });
                } else {
                    html5VideoPlayer.pause();
                    html5PlayIcon.textContent = '▶';
                }
                showHTML5ControlsTemporarily();
            }
            
            // Mute functionality
            html5MuteBtn.addEventListener('click', toggleHTML5Mute);
            
            function toggleHTML5Mute() {
                html5VideoPlayer.muted = !html5VideoPlayer.muted;
                updateHTML5VolumeIcon();
                showHTML5ControlsTemporarily();
            }
            
            // Volume slider
            html5VolumeSlider.addEventListener('input', function() {
                html5VideoPlayer.volume = this.value;
                html5VideoPlayer.muted = this.value === 0;
                updateHTML5VolumeIcon();
                showHTML5ControlsTemporarily();
            });
            
            function updateHTML5VolumeIcon() {
                if (html5VideoPlayer.muted || html5VideoPlayer.volume === 0) {
                    html5VolumeIcon.textContent = '🔇';
                    html5VolumeSlider.value = 0;
                } else if (html5VideoPlayer.volume > 0.5) {
                    html5VolumeIcon.textContent = '🔊';
                } else {
                    html5VolumeIcon.textContent = '🔉';
                }
            }
            
            // Progress bar
            html5VideoPlayer.addEventListener('timeupdate', updateHTML5Progress);
            html5ProgressContainer.addEventListener('click', seekHTML5);
            
            function updateHTML5Progress() {
                const percent = (html5VideoPlayer.currentTime / html5VideoPlayer.duration) * 100;
                html5ProgressBar.style.width = `${percent}%`;
                
                // Update buffered bar
                if (html5VideoPlayer.buffered.length > 0) {
                    const bufferedEnd = html5VideoPlayer.buffered.end(html5VideoPlayer.buffered.length - 1);
                    const bufferedPercent = (bufferedEnd / html5VideoPlayer.duration) * 100;
                    html5BufferedBar.style.width = `${bufferedPercent}%`;
                }
                
                // Update time display
                html5CurrentTimeDisplay.textContent = formatTime(html5VideoPlayer.currentTime);
                
                // Show loading spinner if buffering
                if (html5VideoPlayer.readyState < 3) {
                    html5LoadingSpinner.style.display = 'block';
                } else {
                    html5LoadingSpinner.style.display = 'none';
                }
            }
            
            function seekHTML5(e) {
                const percent = e.offsetX / html5ProgressContainer.offsetWidth;
                html5VideoPlayer.currentTime = percent * html5VideoPlayer.duration;
                showHTML5ControlsTemporarily();
            }
            
            // Time formatting
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // Duration display
            html5VideoPlayer.addEventListener('loadedmetadata', function() {
                html5DurationDisplay.textContent = formatTime(html5VideoPlayer.duration);
            });
            
            // Fullscreen functionality
            html5FullscreenBtn.addEventListener('click', toggleHTML5Fullscreen);
            
            function toggleHTML5Fullscreen() {
                if (!document.fullscreenElement) {
                    html5PlayerContainer.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                    html5PlayerContainer.classList.add('fullscreen');
                } else {
                    document.exitFullscreen();
                    html5PlayerContainer.classList.remove('fullscreen');
                }
                showHTML5ControlsTemporarily();
            }
            
            // Handle fullscreen change events
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    html5PlayerContainer.classList.remove('fullscreen');
                }
            });
            
            // Fit screen functionality
            let html5FitMode = 'contain';
            html5FitScreenBtn.addEventListener('click', toggleHTML5FitScreen);
            
            function toggleHTML5FitScreen() {
                const fitModes = ['contain', 'cover', 'fill'];
                const currentIndex = fitModes.indexOf(html5FitMode);
                html5FitMode = fitModes[(currentIndex + 1) % fitModes.length];
                
                html5VideoPlayer.style.objectFit = html5FitMode;
                
                // Update button icon based on current mode
                switch(html5FitMode) {
                    case 'contain':
                        html5FitScreenBtn.textContent = '⎚';
                        break;
                    case 'cover':
                        html5FitScreenBtn.textContent = '⧉';
                        break;
                    case 'fill':
                        html5FitScreenBtn.textContent = '⧠';
                        break;
                }
                
                showHTML5ControlsTemporarily();
            }
            
            // Loading and error handling
            html5VideoPlayer.addEventListener('waiting', function() {
                html5LoadingSpinner.style.display = 'block';
            });
            
            html5VideoPlayer.addEventListener('playing', function() {
                html5LoadingSpinner.style.display = 'none';
                html5ErrorMessage.style.display = 'none';
            });
            
            html5VideoPlayer.addEventListener('error', function() {
                html5LoadingSpinner.style.display = 'none';
                html5ErrorMessage.style.display = 'block';
            });
            
            html5RetryBtn.addEventListener('click', function() {
                html5ErrorMessage.style.display = 'none';
                html5VideoPlayer.load();
                html5VideoPlayer.play().catch(e => console.log(e));
            });
            
            // Controls visibility
            let html5ControlsTimeout;
            let html5ControlsVisible = true;
            
            html5PlayerContainer.addEventListener('mousemove', function() {
                if (!html5ControlsVisible) {
                    html5ControlsContainer.style.opacity = '1';
                    html5ControlsVisible = true;
                }
                showHTML5ControlsTemporarily();
            });
            
            function showHTML5ControlsTemporarily() {
                clearTimeout(html5ControlsTimeout);
                html5ControlsContainer.style.opacity = '1';
                html5ControlsVisible = true;
                
                html5ControlsTimeout = setTimeout(() => {
                    if (!html5VideoPlayer.paused) {
                        html5ControlsContainer.style.opacity = '0';
                        html5ControlsVisible = false;
                    }
                }, 3000);
            }
            
            // Playback speed settings
            html5SettingsBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                html5SettingsDropdown.style.display = html5SettingsDropdown.style.display === 'flex' ? 'none' : 'flex';
                showHTML5ControlsTemporarily();
            });
            
            html5SpeedOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const speed = parseFloat(this.getAttribute('data-speed'));
                    html5VideoPlayer.playbackRate = speed;
                    
                    // Update active state
                    html5SpeedOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    html5SettingsDropdown.style.display = 'none';
                    showHTML5ControlsTemporarily();
                });
            });
            
            // Close settings when clicking elsewhere
            document.addEventListener('click', function() {
                html5SettingsDropdown.style.display = 'none';
            });
            
            // Initialize volume icon
            updateHTML5VolumeIcon();
        }
        
        // Setup channel buttons with click handlers
        function setupChannelButtons() {
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const playerType = this.getAttribute('data-player');
                    const streamUrl = this.getAttribute('data-stream');
                    const imageUrl = this.querySelector('img').src;
                    const channelName = this.querySelector('.channel-name').textContent;
                    const keyId = this.getAttribute('data-keyid');
                    const key = this.getAttribute('data-key');
                    const headers = this.getAttribute('data-headers');
                    const html5Src = this.getAttribute('data-src');
                    const html5Logo = this.getAttribute('data-logo');
                    const html5Name = this.getAttribute('data-name');

                    // Remove active class from all buttons and add to clicked one
                    buttons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    document.title = channelName + " - IndianTV-Live";

                    if (playerType === 'html5') {
                        // Show HTML5 player and hide JW Player
                        jwPlayerContainer.classList.remove('visible');
                        html5PlayerContainer.classList.add('visible');
                        
                        // Change HTML5 video source
                        changeHTML5Channel(html5Src, html5Logo, html5Name);
                    } else {
                        // Show JW Player and hide HTML5 player
                        html5PlayerContainer.classList.remove('visible');
                        jwPlayerContainer.classList.add('visible');
                        
                        // Change JW Player source
                        changeJWChannel(streamUrl, imageUrl, channelName, keyId, key, headers);
                    }
                });
            });
        }
        
        function changeJWChannel(streamUrl, imageUrl, channelName, keyId, key, headers) {
            try {
                const playlistItem = {
                    file: streamUrl,
                    image: imageUrl
                };

                if (keyId && key) {
                    playlistItem.drm = {
                        clearkey: {
                            keyId: keyId,
                            key: key
                        }
                    };
                }

                if (headers) {
                    try {
                        playlistItem.headers = JSON.parse(headers);
                    } catch (e) {
                        console.warn('Failed to parse headers', e);
                    }
                }

                jwPlayerInstance.load([playlistItem]);
                jwPlayerInstance.setMute(false);
                jwPlayerInstance.play();

            } catch (error) {
                showJWError('Error loading channel: ' + error.message);
            }
        }
        
        function changeHTML5Channel(src, logo, name) {
            html5LoadingSpinner.style.display = 'block';
            html5ErrorMessage.style.display = 'none';
            
            // Update channel info
            html5ChannelLogo.src = logo;
            html5ChannelLogo.alt = name;
            html5ChannelName.textContent = name;
            
            // Change video source
            html5VideoPlayer.src = src;
            html5VideoPlayer.load();
            
            // Try to play
            html5VideoPlayer.play().then(() => {
                html5PlayIcon.textContent = '❚❚';
                html5LoadingSpinner.style.display = 'none';
            }).catch(e => {
                console.log('Autoplay blocked:', e);
                html5PlayIcon.textContent = '▶';
                html5LoadingSpinner.style.display = 'none';
            });
        }
        
        // Setup filter buttons
        function setupFilterButtons() {
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    
                    // Update active state of filter buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filter channels
                    if (filter === 'all') {
                        buttons.forEach(btn => btn.style.display = 'block');
                    } else {
                        buttons.forEach(btn => {
                            btn.style.display = btn.classList.contains(filter) ? 'block' : 'none';
                        });
                    }
                });
            });
        }
        
        // Close buttons functionality
        jwPlayerClose.addEventListener('click', function() {
            jwPlayerContainer.classList.remove('visible');
            if (jwPlayerInstance) {
                jwPlayerInstance.pause();
            }
        });
        
        html5PlayerClose.addEventListener('click', function() {
            html5PlayerContainer.classList.remove('visible');
            html5VideoPlayer.pause();
        });
        
        // Initialize everything
        initJWPlayer();
        setupHTML5Player();
        setupChannelButtons();
        setupFilterButtons();

        // Handle window resize
        window.addEventListener('resize', function() {
            if (jwPlayerInstance) {
                jwPlayerInstance.resize(
                    document.getElementById('player-container').offsetWidth, 
                    document.getElementById('player-container').offsetHeight
                );
            }
        });
    });
    </script>
